<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROYECTO JUAN ANTONIO Y ALEXANDER</title>
</head>
<body bgcolor="000000">
    <font face="Times New Roman">
    <font color="FFFFFF">
    <center>
    <h1>PROYECTO JUAN ANTONIO Y ALEXANDER</h1>
    <script>
        var m= new Array();
        var resp;
        var r;
        do{
            resp = prompt("ingrese N para ingresar numero o C para cadena de texto");
        }while(resp!="n" && resp!="N" && resp!="c" && resp!="C");
        if(resp=="n" || resp=="N"){
            var i=0;
            do{
                do{
                m[i]=prompt("ingresa el numero "+(i+1));
                m[i]=parseFloat(m[i]);
                }while(Number.isInteger(m[i]) ==false);
                r=confirm("desea ingresar otro numero?");
                if(r==true){
                    i++;
                }

            }while(r==true);
            document.write("<h2><br>ELEMENTOS DE LA MATRIZ EN ORDEN</h2>");
            m.sort((a,b) => b-a);
            m.reverse();
            var o=0;
            var suma=0;
            for(o=0;o<m.length;o++){
                document.write("<br>"+(o+1)+".- "+m[o]);
                suma=suma+m[o];
            }
            document.write("<h2><br>RESULTADO DE LA SUMA<br></h2>"+suma);
        }
        if(resp=="c" || resp=="C"){
            var o=0;
            do{
                m[o]=prompt("ingresa la cadena "+(o+1));
                r=confirm("desea ingresar otra cadena?");
                if(r==true){
                    o++;
                }
            }while(r==true);
            document.write("<h2><br>ELEMENTOS DE LA MATRIZ EN ORDEN</h2>");
            m.sort();

            var i=0;
            for(i=0;i<m.length;i++){
                document.write("<br>"+(i+1)+".- "+m[i]+" numero de caracteres: "+m[i].length);
                suma=suma+m[i];
            }
        }

    </script>
    </center>
</body>
</html>
